<div class="container">
  <!-- Lado izquierdo con logo -->
  <div class="left-side">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
  </div>

  <!-- Lado derecho con el formulario -->
  <div class="right-side">
    <div class="card">
      <h1>Bienvenido</h1>
      <p class="subtitle">Ingresa tu nombre para comenzar</p>
      
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="nombre" 
            name="nombre"
            placeholder="Escribe tu nombre aquÃ­"
            class="input-field"
            required
          >
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Ingresare</button>
          <button type="button" class="btn btn-secondary" (click)="limpiarCampo()">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</div>
